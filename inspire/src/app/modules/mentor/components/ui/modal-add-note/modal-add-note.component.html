<div class="modal-note">
  <h3>Vous avez assist√© {{ reservation.firstname | titlecase }}</h3>
  <h4>Le {{ reservation.dateTime | date : "short" }}</h4>
  <h3>Notez cette session</h3>
  <img
    src="assets/svgs/telecom.svg"
    alt=""
    class="image"
    width="500"
    height="400"
  />

  <div class="card" *ngIf="!editMessage">
    <div>
      <pre [innerHTML]="reservation.message"></pre>
    </div>
    <app-button
      [text]="'Editer'"
      [variant]="'pink'"
      (onSubmit)="editMessage = true"
    ></app-button>
  </div>
  <div class="action" *ngIf="editMessage">
    <p-editor [(ngModel)]="reservation.message" [style]="{ height: '200px' }" />
  </div>
  <div class="control" *ngIf="editMessage">
    <app-button
      [text]="'Annuler'"
      [variant]="'pink'"
      (onSubmit)="onCancel.emit()"
    ></app-button>
    <app-button [text]="'Valider'" (onSubmit)="updateMessage()"></app-button>
  </div>
</div>
