<button
  [ngClass]="{
    light: !active &&variant === 'light',
    dark: !active && variant === 'dark',
    lightActive: active && variant === 'light',
    darkActive: active && variant === 'dark',
  }"
  class="btn-general"
  (click)="changeState()"
>
  <img [src]="logoUrl" alt="logo link" width="27" height="27" />
  {{ text }}
</button>
