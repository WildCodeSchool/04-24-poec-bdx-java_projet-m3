<div class="container-card-infos" *ngIf="mentor">
  <div class="logo-chips">
    <div class="avatar-social">
      <img
        class="logo"
        [src]="mentor.imgUrl ? mentor.imgUrl : 'https://picsum.photos/200/200'"
        alt="avatar mentor"
        width="162"
        height="162"
      />
      <div class="social">
        <a [href]="mentor.linkedinUrl">
          <img
            src="assets/linkedin.png"
            alt="linkedin"
            width="35"
            height="35"
          />
        </a>
        <a [href]="mentor.githubUrl">
          <img src="assets/github.png" alt="github" width="35" height="35" />
        </a>
      </div>
    </div>
    <div class="skills">
      <h2>{{ mentor.title }}</h2>
      <ng-container *ngIf="chips">
        <app-list-chip [chips]="chips"></app-list-chip>
      </ng-container>
    </div>
  </div>
  <div class="description">
    <h3>Un peu plus sur moi</h3>
    <p>
      {{ mentor.description }}
    </p>
  </div>
</div>
