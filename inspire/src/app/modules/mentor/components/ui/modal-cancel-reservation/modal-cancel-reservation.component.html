<div class="modal-note" *ngIf="!isHistory">
  <img src="assets/svgs/telecom.svg" alt="" class="image" />
  <h3>Réservation prévue avec {{ reservation.firstname | titlecase }}</h3>
  <h4>Le {{ reservation.dateTime | date : "short" }}</h4>
  <h3>Annulez cette réservation?</h3>

  <div class="control">
    <app-button
      [text]="'Annuler'"
      [variant]="'pink'"
      (onSubmit)="onCancel.emit()"
    ></app-button>
    <app-button
      [text]="'Valider'"
      (onSubmit)="deleteReservation()"
    ></app-button>
  </div>
</div>
