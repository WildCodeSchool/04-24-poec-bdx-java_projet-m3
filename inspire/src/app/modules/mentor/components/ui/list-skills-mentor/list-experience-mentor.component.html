<div class="list-skills">
  <h3>{{ title }}</h3>
  <ng-container *ngIf="experiences">
    @for( experience of experiences; track $index ){
    <app-card-experience-mentor
      [experience]="experience"
    ></app-card-experience-mentor>
    @if($index !== experiences.length -1){
    <p-divider></p-divider>
    } }
  </ng-container>
</div>
