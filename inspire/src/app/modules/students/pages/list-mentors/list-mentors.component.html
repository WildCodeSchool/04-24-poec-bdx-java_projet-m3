<app-filter-search-list
  (filteredMentors)="updateMentorList($event)"
></app-filter-search-list>
<h1>{{ (mentorList$ | async)?.length }} mentors disponibles</h1>
<div *ngIf="mentorList$ | async as mentorList">
  <div class="card-container">
    <div *ngFor="let mentor of mentorList">
      <app-card-mentor [mentor]="mentor"></app-card-mentor>
    </div>
  </div>
</div>
