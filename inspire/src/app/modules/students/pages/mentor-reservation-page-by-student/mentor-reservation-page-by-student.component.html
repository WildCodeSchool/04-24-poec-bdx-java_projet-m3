<div class="control"></div>
<h2 *ngIf="profil | async as profil">
  RÃ©server un creneau chez {{ profil.firstname | titlecase }}
</h2>
<ng-container *ngIf="today?.length">
  <h3>La semaine de {{ calendar.getApi().view.title }}</h3>
</ng-container>
<full-calendar
  [events]="events"
  [options]="calendarOptions"
  #calendar
></full-calendar>
<p-dialog [modal]="true" [visible]="visible" [style]="{ width: '25rem' }">
  <div class="modal">
    <h2>Reserver ce creneau</h2>
    <app-button
      text="Reserver"
      (onSubmit)="bookSlot()"
      [variant]="'pink'"
    ></app-button>
    <app-button text="Annuler" (onSubmit)="visible = false"></app-button>
  </div>
</p-dialog>
