
<div class="container-card">
  <div class="img-card">
    <img src={{mentor.imgUrl}} alt="">
    <h1>{{mentor.firstname}} {{mentor.lastname}}</h1>
  </div>
  <div class="title-card">
    <p>{{mentor.title}}</p>
  </div>
    <div class="chip-container">
    <app-chip></app-chip>
    <app-chip></app-chip>
    <app-chip></app-chip>
  </div>
  <div class="social-container">
    <div class="img-linkedin">
      <a [href]="mentor.linkedinUrl" target="_blank"><img src="../../../../../../assets/linkedin.png" alt=""></a>
    </div>
    <div class="img-github">
      <a [href]="mentor.githubUrl" target="_blank"><img src="../../../../../../assets/github.png" alt=""></a>
    </div>
  </div>
</div>
