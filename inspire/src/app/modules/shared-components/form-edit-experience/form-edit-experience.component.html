<form class="form-course" (ngSubmit)="onSubmit()" [formGroup]="experienceForm">
  <h1>Editer une Expérience</h1>
  <div class="infos">
    <div class="container-input">
      <label for="title">Votre poste *</label>
      <input
        type="text"
        id="title"
        name="title"
        formControlName="title"
        placeholder="Titre du poste occupé"
      />
      <div class="error" *ngIf="experienceForm.get('title')?.errors">
        <span *ngIf="experienceForm.get('title')?.errors?.['required']">
          Le champ est requis
        </span>
      </div>
    </div>
    <div class="container-input">
      <label for="company">Nom de l'entreprise *</label>
      <input
        type="text"
        id="company"
        name="company"
        formControlName="company"
        placeholder="Nom de l'entreprise"
      />
      <div class="error" *ngIf="experienceForm.get('company')?.errors">
        <span *ngIf="experienceForm.get('company')?.errors?.['required']">
          Le champ est requis
        </span>
      </div>
    </div>
  </div>
  <div class="container-input">
    <label for="city">Ville *</label>
    <input
      type="text"
      id="city"
      name="city"
      formControlName="city"
      placeholder="Ville"
    />
    <div class="error" *ngIf="experienceForm.get('city')?.errors">
      <span *ngIf="experienceForm.get('city')?.errors?.['required']">
        Le champ est requis
      </span>
    </div>
  </div>
  <div class="container-input">
    <label for="country">Pays *</label>
    <input
      type="text"
      id="country"
      name="country"
      formControlName="country"
      placeholder="Pays"
    />
    <div class="error" *ngIf="experienceForm.get('country')?.errors">
      <span *ngIf="experienceForm.get('country')?.errors?.['required']">
        Le champ est requis
      </span>
    </div>
  </div>

  <div class="container-input">
    <label for="dateBegin">Date de début *</label>
    <input
      type="date"
      id="dateBegin"
      name="dateBegin"
      formControlName="dateBegin"
      placeholder="Date de début"
    />
    <div class="error" *ngIf="experienceForm.get('dateBegin')?.errors">
      <span *ngIf="experienceForm.get('dateBegin')?.errors?.['required']">
        Le champ est requis
      </span>
    </div>
  </div>

  <div class="container-input">
    <label for="dateEnd">Date de fin *</label>
    <input
      type="date"
      id="dateEnd"
      name="dateEnd"
      formControlName="dateEnd"
      placeholder="Date de fin"
    />
    <div class="error" *ngIf="experienceForm.get('dateEnd')?.errors">
      <span *ngIf="experienceForm.get('dateEnd')?.errors?.['required']">
        Le champ est requis
      </span>
    </div>
  </div>

  <div class="btn-connexion">
    <app-button variant="black" text="Annuler" (click)="cancel()"></app-button>
    <app-button variant="pink" text="Enregistrer" type="submit"></app-button>
  </div>
</form>
