<form
  class="form-course"
  (ngSubmit)="courseForm.valid && onSubmit()"
  [formGroup]="courseForm"
  #formCourse="ngForm"
>
  <h1>Ajouter une Formation</h1>
  <div class="infos">
    <div class="container-input">
      <label for="diplome">Diplôme *</label>
      <input
        type="text"
        id="diplome"
        name="title"
        formControlName="title"
        placeholder="Le diplôme obtenu"
      />
      <div
        class="error"
        *ngIf="formCourse.submitted && courseForm.get('title')?.errors"
      >
        <span> Le diplôme est requis </span>
      </div>
    </div>
    <div class="container-input">
      <label for="school">Nom de l'établissement *</label>
      <input
        type="text"
        id="school"
        name="school"
        formControlName="company"
        placeholder="Nom de l'établissement"
      />
      <div
        class="error"
        *ngIf="formCourse.submitted && courseForm.get('school')?.errors"
      >
        <span> L'établissement est requis </span>
      </div>
    </div>
    <div class="container-input">
      <label for="city">Ville *</label>
      <input
        type="text"
        id="city"
        name="city"
        formControlName="city"
        placeholder="Ville"
      />
      <div
        class="error"
        *ngIf="formCourse.submitted && courseForm.get('city')?.errors"
      >
        <span> La ville est requise </span>
      </div>
    </div>
    <div class="container-input">
      <label for="country">Pays *</label>
      <input
        type="text"
        id="country"
        name="country"
        formControlName="country"
        placeholder="Pays"
      />
      <div
        class="error"
        *ngIf="formCourse.submitted && courseForm.get('country')?.errors"
      >
        <span> Le pays est requis </span>
      </div>
    </div>
  </div>

  <div class="container-input">
    <label for="dateBeggin">Date de début *</label>
    <input
      type="date"
      id="dateBeggin"
      name="dateBeggin"
      formControlName="dateBegin"
      placeholder="Date de début"
    />
    <div
      class="error"
      *ngIf="formCourse.submitted && courseForm.get('dateBeggin')?.errors"
    >
      <span> La date de début est requise </span>
    </div>
  </div>

  <div class="container-input">
    <label for="dateEnd">Date de fin *</label>
    <input
      type="date"
      id="dateEnd"
      name="dateEnd"
      formControlName="dateEnd"
      placeholder="Date de fin"
    />
    <div
      class="error"
      *ngIf="formCourse.submitted && courseForm.get('dateEnd')?.errors"
    >
      <span> La date de fin est requise </span>
    </div>
  </div>

  <div class="btn-connexion">
    <app-button variant="black" text="Annuler" (click)="cancel()"></app-button>
    <app-button variant="pink" type="submit" text="Enregistrer"></app-button>
  </div>
</form>
