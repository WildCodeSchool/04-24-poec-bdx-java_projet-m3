<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '30vw', height: '50vh' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="closeDialog()"
>
  <div class="modal">
    <div class="container-img-forgot">
      <img
        class="img-fluid forgot-img"
        src="/assets/svgs/question.svg"
        alt=""
      />
    </div>
    <h1>{{ question }}</h1>
    <div class="control">
      <button
        (click)="cancel()"
        class="btn-general"
        (focus)="focusCancel()"
        (focusout)="focusOutCancel()"
        [ngClass]="focusBtnCancel ? 'black' : ''"
      >
        Annuler
      </button>

      <button
        (click)="validate()"
        class="btn-general"
        (focus)="focusValidate()"
        (focusout)="focusOutValidate()"
        [ngClass]="focusBtnValidate ? 'pink' : ''"
      >
        Valider
      </button>
    </div>
  </div>
</p-dialog>
