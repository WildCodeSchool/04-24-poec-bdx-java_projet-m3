@for(link of (mentor ? listLink : listLinkStudent); track $index){
<app-navbar-button
  [showText]="showText"
  [text]="link.title | titlecase"
  [variant]="'light'"
  [active]="link.active"
  [logoUrl]="link.logoUrl"
  [logoUrlActive]="link.logoUrlActive"
  [path]="link.path"
  (stateEmitter)="handleLinkChange($event, $index)"
></app-navbar-button>
}
