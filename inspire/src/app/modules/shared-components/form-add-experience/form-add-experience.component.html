<form class="form-course" (ngSubmit)="onSubmit()" [formGroup]="experienceForm">
  <h1>Ajouter une Experience</h1>
  <div class="infos">
    <div class="container-input">
      <label for="diplome">Votre poste *</label>
      <input
        type="text"
        id="diplome"
        name="title"
        formControlName="title"
        placeholder="Titre du poste occupé"
      />
    </div>
    <div class="container-input">
      <label for="school">Nom de l'entreprise *</label>
      <input
        type="text"
        id="school"
        name="school"
        formControlName="company"
        placeholder="Nom de l'entreprise"
      />
    </div>
  </div>
  <div class="container-input">
    <label for="city">Ville *</label>
    <input
      type="text"
      id="city"
      name="city"
      formControlName="city"
      placeholder="Ville"
    />
  </div>
  <div class="container-input">
    <label for="country">Pays *</label>
    <input
      type="text"
      id="country"
      name="country"
      formControlName="country"
      placeholder="Pays"
    />
  </div>

  <div class="container-input">
    <label for="dateBeggin">Date de début *</label>
    <input
      type="date"
      id="dateBegin"
      name="dateBegin"
      formControlName="dateBegin"
      placeholder="Date de début"
    />
  </div>

  <div class="container-input">
    <label for="dateEnd">Date de fin *</label>
    <input
      type="date"
      id="dateEnd"
      name="dateEnd"
      formControlName="dateEnd"
      placeholder="Date de fin"
    />
  </div>

  <div class="btn-connexion">
    <app-button variant="black" text="Annuler" (click)="cancel()"></app-button>
    <app-button type="submit" variant="pink" text="Enregistrer"></app-button>
  </div>
</form>
