<div class="upload">
  <label for="images" (click)="fileUpload.click()">
    <span>Choisir une image</span>
    <input
      type="file"
      class="file-input"
      (change)="onFileSelected($event)"
      #fileUpload
      [accept]="'image/png, image/jpeg, image/svg+xml, image/webp'"
    />
  </label>

  <ng-container *ngIf="imageUrl">
    <img [src]="imageUrl" alt="" width="75" height="75" />
  </ng-container>
</div>
