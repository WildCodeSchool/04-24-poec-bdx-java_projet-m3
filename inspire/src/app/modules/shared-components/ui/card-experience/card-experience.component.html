<div class="card-skill">
  <div class="card-skill-body">
    <button>
      <img src="assets/svgs/job.svg" alt="skill" width="35" height="35" />
    </button>
    <div class="details">
      <p class="title">{{ experience.title }}</p>
      <div class="date-place">
        <p>{{ experience.city | titlecase }}</p>
      </div>
    </div>
  </div>
  <div class="card-skill-control">
    <button>
      <img src="assets/svgs/edit.svg" alt="edit" width="25" height="25" />
    </button>
    <button>
      <img src="assets/svgs/delete.svg" alt="delete" width="30" height="30" />
    </button>
  </div>
</div>
