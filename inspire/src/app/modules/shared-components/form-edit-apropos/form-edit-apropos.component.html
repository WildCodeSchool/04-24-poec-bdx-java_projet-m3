<form class="form-course" (ngSubmit)="onSubmit()" [formGroup]="aproposForm">
  <h1>Editer votre profil</h1>

  <div class="infos">
    <div class="container-input">
      <label for="firstname">Prénom *</label>
      <input
        type="text"
        id="firstname"
        name="firstname"
        formControlName="firstname"
        placeholder="Votre prénom :"
      />
    </div>
    <div class="container-input">
      <label for="lastname">Nom *</label>
      <input
        type="text"
        id="lastname"
        name="lastname"
        formControlName="lastname"
        placeholder="Vote nom"
      />
    </div>
  </div>
  <div class="infos">
    <div class="container-input">
      <label for="title">Titre de votre profil*</label>
      <input
        type="text"
        id="title"
        name="title"
        formControlName="title"
        placeholder="Votre titre"
      />
    </div>
  </div>

  <div class="infos">
    <div class="container-input">
      <label for="github">Github *</label>
      <input
        type="text"
        id="github"
        name="github"
        formControlName="githubUrl"
        placeholder="Github :"
      />
    </div>
    <div class="container-input">
      <label for="diplome">Linkedin *</label>
      <input
        type="text"
        id="linkedin"
        name="linkedin"
        formControlName="linkedinUrl"
        placeholder="Linkedin :"
      />
    </div>
  </div>

  <div class="infos">
    <div class="container-input">
      <label for="title">Je décris mon profil </label>
      <textarea
        type="text"
        id="profil"
        name="profil"
        formControlName="description"
        placeholder="Un peu plus sur moi"
      ></textarea>
    </div>
  </div>

  <div class="edit-skill">
    <label for="skills">Editez vos skills *</label>
  </div>
  <div class="skills" *ngIf="skills">
    <app-chip
      *ngFor="let skill of skills"
      [title]="skill.name"
      [dark]="true"
    ></app-chip>
  </div>

  <div class="container-select">
    <p-multiSelect
      class="languages"
      id="skills"
      name="skills"
      [options]="skills"
      [(ngModel)]="skills"
      placeholder="Choisissez vos skills"
      formControlName="selectedSkills"
      optionLabel="name"
      [showClear]="true"
      [virtualScroll]="true"
      [virtualScrollItemSize]="43"
    />
  </div>

  <div class="btn-connexion">
    <app-button variant="black" text="Annuler" (click)="cancel()"></app-button>
    <app-button
      variant="pink"
      text="Enregistrer"
      [type]="'submit'"
    ></app-button>
  </div>
</form>
