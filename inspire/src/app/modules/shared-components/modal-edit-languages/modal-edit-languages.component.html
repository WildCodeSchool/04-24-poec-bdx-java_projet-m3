<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '50vw', height: '50vh' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="closeDialog()"
>
  <div class="modal">
    <p>{{ question }}</p>
    <div class="card flex justify-content-center select-languages">
      <form [formGroup]="formGroup">
        <p-multiSelect
          [options]="languages"
          formControlName="selectedLanguages"
          placeholder="Choisissez vos langues"
          optionLabel="name"
          display="chip"
          [showClear]="true"
        />
      </form>
    </div>

    <div class="control">
      <button
        (click)="cancel()"
        class="btn-general"
        (focus)="focusCancel()"
        (focusout)="focusOutCancel()"
        [ngClass]="focusBtnCancel ? 'pink' : ''"
      >
        Annuler
      </button>

      <button
        (click)="validate()"
        class="btn-general"
        (focus)="focusValidate()"
        (focusout)="focusOutValidate()"
        [ngClass]="focusBtnValidate ? 'pink' : ''"
      >
        Valider
      </button>
    </div>
  </div>
</p-dialog>
